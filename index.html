<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Breakdown Calculator</title>
    <style>
      /* Add some basic styling to make it look more professional */
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      #container {
        max-width: 100%;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-wrap: wrap;
      }

      .first {
        margin-bottom: 20px;
        width: 100%;
      }

      input[type="text"] {
        width: 200px;
        height: 0px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #btn {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
      }

      button[type="button"]:hover {
        background-color: #3e8e41;
      }

      .second,
      .third {
        margin-top: 20px;
        width: 50%;
        display: inline-block;
        vertical-align: top;
      }

      .second h1,
      .third h1 {
        margin-top: 0;
      }

      .second span,
      .third span {
        display: block;
        margin-bottom: 10px;
      }

      .second p,
      .third p {
        margin-bottom: 10px;
      }

      /* Add some styling to make the button look more professional */
      button[type="button"] {
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        transition: background-color 0.2s ease;
      }

      button[type="button"]:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      button[type="button"]:active {
        background-color: #3e8e41;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }
      span {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="first">
        <input id="inputt" type="text" placeholder="Enter the salary" />
        <button id="btn">Submit</button>
      </div>
      <div class="second">
        <h1>Annual</h1>
        <span id="basic"></span>
        <span id="hra"></span>
        <span id="ta"></span>
        <span id="da"></span>
        <span id="ca"></span>
        <span id="total"></span>
        <span id="pt"></span>
        <span id="pf"></span>
        <span id="epf"></span>
        <span id="takehome"></span>
      </div>
      <div class="third">
        <h1>Monthly</h1>
        <span id="basic1"></span>
        <span id="hra1"></span>
        <span id="ta1"></span>
        <span id="da1"></span>
        <span id="ca1"></span>
        <span id="total1"></span>
        <span id="pt1"></span>
        <span id="pf1"></span>
        <span id="epf1"></span>
        <span id="takehome1"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
